<div class="container3">
  <div>
    <div *ngIf="auth.user | async">
      <button class="button" (click)="signOutClicked()">Logout</button>
    </div>

    <div *ngIf="!(auth.user | async)">
      <button class="button" (click)="signInClicked()">
        Login mit Google
      </button>
    </div>
  </div>
</div>
